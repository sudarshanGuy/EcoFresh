        body {

        .container {
            display: flex;

            margin: 20px;
        }

        .box {
            padding: 20px;

            border: 1px solid #ccc;
            border-radius: 5px;

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #575757;
        }

        .instagram-link {
            position: absolute;
            top: 10px;
            left: 10px;

        }

        .testimonials {
